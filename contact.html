<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <script src="https://kit.fontawesome.com/390c940add.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/style.css">
  <title>Dana Bottoni | Front-end Developer</title>
  <link rel="shortcut icon" href="./assets/images/icons/favicon-blue.png">
</head>

<body>
  
<nav class="navbar is-fixed-top">
  <div class="container">
    <div class="navbar-brand">
     <div class="navbar-menu">
      <div class="navbar-start">Hello</div>
        <div class="navbar-end">
          <a class="button is-primary is-outlined is-rounded" href="./index.html">Home</a>         
        </div>
      </div>
    </div>
  </div>
</nav>

<section class="header">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-three-quarters">
        <img class="avatar" src="./assets/images/icons/favicon-blue.png" alt="favicon-blue">
        <h1 class="title is-spaced is-size-1-desktop is-size-2-tablet is-size3-mobile">How can I help you today?</h1>
      </div>
    </div>
  </div>

</section>

<div class="container">
  <div class="columns is-centered">
    <div class="column is-half">
    <div class="field">
      <label class="label">Name</label>
      <div class="control">
        <input class="input" type="text">
      </div>
    </div>
    </div>
    <div class="column is-half">
    <div class="field">
      <label class="label">Email</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input" type="email">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-exclamation-triangle"></i>
        </span>
      </div>
      <p class="help"></p>
    </div>
    </div>
  </div>
  
  <div class="columns is-centered">
    <div class="column">
      <div class="field">
        <label class="label">Message</label>
        <div class="control is-expanded">
          <textarea class="textarea is-large"></textarea>
        </div>
      </div>
    </div>
  </div>
    
  <div class="columns is-centered">
    <div class="column is-one-third">
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link is-primary is-outlined is-rounded">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>



</body>
